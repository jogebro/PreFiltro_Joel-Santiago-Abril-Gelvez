<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Palace</title>
    <script src="https://kit.fontawesome.com/40e41b5181.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/GAPA-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="content-img">
                    <img src="../images/GAPA-logo.png" alt=". . .">
                </div>
                <div>
                    <ul class="links">
                        <li>
                            <a href="/">Inicio</a>
                        </li>
                        <li class="active">
                            <a href="../tienda/tienda.html">Tienda</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-new-game">
                <form id="formulario" method="post">
                    <div>
                        <label for="nombre">Nombre del Juego:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div>
                        <label for="">Plataformas del Juego</label>
                        <div class="containPlt">
                            
                        </div>
                    </div>
                    <div>
                        <label for="">Generos del Juego</label>
                        <div class="containGnr">
                            <button type="button" class="select-button" value="Boton 1">Genero 1</button>
                        </div>
                    </div>
                    <div>
                        <label for="">Clasificacion del Juego</label>
                        <select name="" id="containClsf">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <label for="descripcion">Descripcion del Juego:</label>
                        <input type="text" id="descripcion" name="descripcion">
                    </div>
                    <div>
                        <label for="precio">Precio del Juego:</label>
                        <input type="number" id="precio" name="precio">
                    </div>
                    <div>
                        <label for="stock">Stock del Juego:</label>
                        <input type="number" id="stock" name="stock">
                    </div>
                    <div>
                        <label for="imagen">Imagen del Juego:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                    </div>
                    <button type="submit" id="agregar-juego">Agregar Juego</button>
                </form>
            </div>
        </main>
        <footer>
            <p>CREADOR: Joel Santiago Abril Gelvez</p><br>
            <p>&copy; 2023, Game Palace (GAPA). Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="addPage.js" type="module"></script>
</body>
</html>
